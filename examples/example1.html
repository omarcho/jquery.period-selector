<head>
    <title>jquery.period-selector</title>

    <link rel="stylesheet" href="libs/css/bootstrap.css">
    <link rel="stylesheet" href="libs/css/bootstrap-theme.css">
    <link rel="stylesheet" href="dist/css/period-selector.css">

    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
<div class="container-fluid  ">
	<div class="row">
		<div class="col-lg-12">
				<h3>Knockout-JQuery.period-selector</h3>
				<p>This example use requirejs and knockoutjs integrated version.</p>
        </div>
    </div>
	
    <div class="row">
		<div class="col-lg-6">
			<div data-bind="periodSelector: { 
				value: sDate(), 
				maxDate: eDate(), 
				change: sDate, 
				quarterSelector:true, 
				monthSelector:true,
				nextBtnClass:'btn-primary'
				} "></div>
			<span data-bind="text:sDate" />
				
        </div>
		<div class="col-lg-6">
			<div data-bind="periodSelector: { value: eDate(), minDate: sDate(), maxDate: maxDate, change: eDate, quarterSelector:false } "></div>
			<span data-bind="text:eDate" />
        </div>
    </div>
</div>
</body>

</html>
