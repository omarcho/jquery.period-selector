<head>
    <title>jquery.period-selector</title>

<body>
<div class="container-fluid  ">

        </div>

    <div class="row">
		<div class="col-lg-6">
				<div data-bind="periodSelector: { value: sDate(), maxDate: eDate(), change: sDate, quarterSelector:true, monthSelector:false } "></div>

        </div>
    </div>
